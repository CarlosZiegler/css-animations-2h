<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dani Vicario // CSS - Animations 2h Workshop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/generic.css">
  <link rel="stylesheet" href="./css/vars_manipulation.css">
</head>

<body>
  <div class="generic"></div>
  <script>
    let root = document.documentElement;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    setInterval(() => {
      let xxx = `rgba(${randomInt(0, 255)}, ${randomInt(0, 255)}, ${randomInt(0, 255)}, 1)`

      root.style.setProperty('--color', xxx);
    }, 500)
  </script>
</body>

</html>
