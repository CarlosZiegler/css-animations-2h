<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dani Vicario // CSS - Animations 2h Workshop</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/generic.css">
  <link rel="stylesheet" href="./css/multicreation.css">
</head>

<body class="fullscreen flex">
  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    Array(1500).fill().forEach((i, idx) => {
      let divDOMEl = document.createElement("div")
      divDOMEl.classList.add("generic")
      divDOMEl.classList.add("xs")
      // divDOMEl.classList.add("bordered")
      divDOMEl.style.width = `${idx / 15}px`
      divDOMEl.style.height = `${idx / 15}px`
      document.body.appendChild(divDOMEl)
    })
  </script>
</body>

</html>
