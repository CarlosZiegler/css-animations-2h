<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    button {
      border: 1px solid black;
      cursor: pointer;
      width: 100px;
    }

    button:hover {
      background: red;
      width: 150px;
      /* transform: rotate3d(1, 1, 1, 120deg); */
      /* height: 50px; */
      transition: all 1.5s cubic-bezier(.42, .95, .83, 1.52);
    }
  </style>
</head>

<body>
  <button>Click me!</button>
</body>

</html>
